<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py-quest | Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div id="app-container">
        <aside id="sidebar" role="complementary">
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link active" href="level.html" aria-current="page">Play Level</a>
                <a class="nav-link" href="profile.html">Profile</a>
            </nav>
        </aside>

        <main role="main">
            <div class="container py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Variables Level</li>
                    </ol>
                </nav>

                <div id="challenge-player-container">
                    <!-- Component injected here -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading challenge...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer mt-auto py-3 bg-light" role="contentinfo">
        <div class="container text-center">
            <span class="text-muted">&copy; 2026 py-quest. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { renderHeader } from './src/components/header.js';
        import { renderChallenge } from './src/components/challengePlayer.js';
        import { getChallengesForLevel } from './src/services/gameSchema.js';

        document.addEventListener('DOMContentLoaded', () => {
            renderHeader();
            
            const container = document.getElementById('challenge-player-container');
            const challenges = getChallengesForLevel('variables');
            const userContext = { id: 'mock-user-1', xp: 100 };

            if (challenges.length > 0) {
                renderChallenge(container, challenges[0], userContext);
            }
        });
    </script>
</body>
</html>
