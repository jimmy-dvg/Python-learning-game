<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py-quest | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div id="app-container">
        <aside id="sidebar" role="complementary">
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="dashboard.html" aria-current="page">Dashboard</a>
                <a class="nav-link" href="level.html">Play Level</a>
                <a class="nav-link" href="profile.html">Profile</a>
            </nav>
        </aside>

        <main role="main">
            <div class="container py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Welcome, <span id="user-name">Pythonista</span>!</h1>
                    <button id="btn-logout" class="btn btn-outline-danger">Logout</button>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-header bg-white fw-bold">Active Quest</div>
                            <div class="card-body">
                                <h5>Level 1: Variables</h5>
                                <div class="progress mb-3" style="height: 10px;">
                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <a href="level.html" class="btn btn-primary btn-sm">Continue Journey</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/pages/dashboard.js"></script>
</body>
</html>
