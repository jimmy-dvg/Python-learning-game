<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py-quest | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div id="app-container">
        <aside id="sidebar" role="complementary">
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link active" href="admin.html" aria-current="page">Admin</a>
            </nav>
        </aside>

        <main role="main">
            <div class="container py-4">
                <h1 class="mb-4">Admin Dashboard</h1>

                <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="challenges-tab" data-bs-toggle="tab" data-bs-target="#challenges" type="button">Challenges</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Users</button>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Challenges Section -->
                    <div class="tab-pane fade show active" id="challenges">
                        <div class="d-flex justify-content-between mb-3">
                            <h3>Manage Challenges</h3>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addChallengeModal">Add Challenge</button>
                        </div>
                        <table class="table table-hover bg-white shadow-sm border rounded">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Level</th>
                                    <th>Prompt</th>
                                    <th>Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="challenges-list">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Users Section -->
                    <div class="tab-pane fade" id="users">
                        <h3>User Progress</h3>
                        <table class="table table-hover bg-white shadow-sm border rounded">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>ID</th>
                                    <th>Total XP</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-list">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Challenge Modal -->
    <div class="modal fade" id="addChallengeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Challenge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-challenge-form">
                        <div class="mb-2">
                            <label class="form-label">Challenge ID</label>
                            <input type="text" class="form-control" name="id" required placeholder="var-2">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Level ID</label>
                            <input type="text" class="form-control" name="level_id" required placeholder="variables">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Prompt</label>
                            <textarea class="form-control" name="prompt" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">Create Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { renderHeader } from './src/components/header.js';
        import { adminGetChallenges, adminGetUsers } from './src/services/adminService.js';

        document.addEventListener('DOMContentLoaded', async () => {
            renderHeader();
            
            // Populate Challenges
            const challenges = await adminGetChallenges();
            const challengeList = document.getElementById('challenges-list');
            challengeList.innerHTML = challenges.length ? challenges.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.level_id}</td>
                    <td>${c.prompt.substring(0, 30)}...</td>
                    <td>${c.type}</td>
                    <td><button class="btn btn-sm btn-outline-danger">Delete</button></td>
                </tr>
            `).join('') : '<tr><td colspan="5" class="text-center">No challenges found.</td></tr>';

            // Populate Users
            const users = await adminGetUsers();
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = users.length ? users.map(u => `
                <tr>
                    <td>${u.display_name}</td>
                    <td>${u.id.substring(0, 8)}...</td>
                    <td>${u.xp}</td>
                    <td><button class="btn btn-sm btn-outline-warning">Reset Progress</button></td>
                </tr>
            `).join('') : '<tr><td colspan="4" class="text-center">No users registered yet.</td></tr>';
        });
    </script>
</body>
</html>
