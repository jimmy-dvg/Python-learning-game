<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py-quest | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/admin.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div id="app-container">
        <aside id="sidebar" role="complementary">
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link active" href="admin.html" aria-current="page">Admin</a>
            </nav>
        </aside>

        <main role="main">
            <div class="container py-4">
                <h1 class="mb-4">Admin Dashboard</h1>

                <ul class="nav nav-tabs mb-4 admin-tab-header" id="adminTabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards-admin" type="button">Cards Admin</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-admin" type="button">User Admin</button>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Cards Admin Section -->
                    <div class="tab-pane fade show active" id="cards-admin">
                        <div class="d-flex justify-content-between mb-3 align-items-center">
                            <h3>Curriculum Cards</h3>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#challengeModal" id="btn-add-card">Add New Card</button>
                        </div>
                        <div class="admin-table-container">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Level</th>
                                        <th>Prompt Preview</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="challenges-list">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- User Admin Section -->
                    <div class="tab-pane fade" id="users-admin">
                        <h3>User Management</h3>
                        <div class="admin-table-container">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>ID</th>
                                        <th>XP</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-list">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Challenge Modal (Add/Edit) -->
    <div class="modal fade" id="challengeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="challengeModalLabel">Challenge Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="challenge-form">
                        <input type="hidden" id="challenge-is-new" value="true">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Challenge ID</label>
                                <input type="text" class="form-control" id="form-challenge-id" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Level ID</label>
                                <input type="text" class="form-control" id="form-level-id" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="form-type">
                                <option value="codeExercise">Code Exercise</option>
                                <option value="multipleChoice">Multiple Choice</option>
                                <option value="debuggingTask">Debugging Task</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prompt</label>
                            <textarea class="form-control" id="form-prompt" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Starter Code</label>
                            <textarea class="form-control" id="form-starter-code" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">Create Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">Create Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/pages/admin.js"></script>
</body>
</html>
