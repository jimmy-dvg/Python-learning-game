<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py-quest | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div id="app-container">
        <aside id="sidebar" role="complementary">
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="level.html">Play Level</a>
                <a class="nav-link active" href="profile.html" aria-current="page">Profile</a>
            </nav>
        </aside>

        <main role="main">
            <div class="container py-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow-sm text-center p-4">
                            <div class="position-relative d-inline-block mx-auto mb-3">
                                <img id="avatar-preview" src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle border" style="width: 150px; height: 150px; object-fit: cover;">
                                <label for="avatar-input" class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle">
                                    <i class="bi bi-camera"></i>+
                                </label>
                                <input type="file" id="avatar-input" class="d-none" accept="image/*">
                            </div>
                            <h4 id="user-display-name">Python Slayer</h4>
                            <p class="text-muted" id="user-email">user@example.com</p>
                            <div class="badge bg-primary fs-6">XP: <span id="profile-xp">0</span></div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white fw-bold">Account Settings</div>
                            <div class="card-body">
                                <form id="profile-form">
                                    <div class="mb-3">
                                        <label class="form-label">Display Name</label>
                                        <input type="text" class="form-control" id="edit-display-name" value="Python Slayer">
                                    </div>
                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { renderHeader } from './src/components/header.js';
        import { uploadAvatar } from './src/services/storageService.js';
        import { getCurrentUser } from './src/services/authService.js';

        document.addEventListener('DOMContentLoaded', async () => {
            renderHeader();
            
            const user = await getCurrentUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const avatarInput = document.getElementById('avatar-input');
            const avatarPreview = document.getElementById('avatar-preview');

            avatarInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                // local preview
                const reader = new FileReader();
                reader.onload = (e) => avatarPreview.src = e.target.result;
                reader.readAsDataURL(file);

                try {
                    avatarPreview.style.opacity = '0.5';
                    const publicUrl = await uploadAvatar(user.id, file);
                    avatarPreview.src = publicUrl;
                    alert('Profile picture updated!');
                } catch (err) {
                    alert('Upload failed: ' + err.message);
                } finally {
                    avatarPreview.style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
